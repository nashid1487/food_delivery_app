{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-wrapper">
      <section class="blog-list px-3 py-5 p-md-5">
            <div class="container">
                <div class="item mb-5">
                    <div class="media">
                        <div class="media-body">
                            <form action="register" method="post">
                                {% csrf_token %}
                                <div class="form-group mx-sm-3 mb-2 col-md-6">
                                    <input type="text" class="form-control" name="username" placeholder="username"><br>
                                    <input type="text" class="form-control" name="first name" placeholder="first name"><br>
                                    <input type="text" class="form-control" name="last name" placeholder="last name"><br>
                                    <input type="email" class="form-control" name="email" placeholder="email"><br>
                                    <input type="password" class="form-control" name="password1" placeholder="password"><br>
                                    <input type="password" class="form-control" name="password2" placeholder="password"><br>
                                    <input class="btn btn-primary" type="submit" value="register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </section>
</div>
<div>
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
{% endblock %}
