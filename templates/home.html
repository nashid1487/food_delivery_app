{% extends 'base.html' %}
{% block content %}
 <style>
body {
  background-image: url('static/images/food-background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<div class="container mb-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
            <h1>Online Food Delivery Service</h1>
        </div>
    </div>
    {% if user.is_authenticated %}
    <div class="row justify-content-center mt-1">
        <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
            <h2>Place your order, {{user.first_name}}</h2>
            <button class="btn btn-outline-primary"><a href="{% url 'food_delivery:menu' %}"> Order Now! </a></button>
        </div>
    </div>
    {% else %}
    <div class="row justify-content-center mt-1">
        <div class="card col-md-5 col-sm-12 offset-md-1 p-4 text-center">
            <h2>Login to your account</h2>
            <button class="btn btn-outline-primary"><a href="{% url 'accounts:login' %}"> Login </a></button>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
